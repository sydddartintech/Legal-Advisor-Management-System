
{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
             
            </div>
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Edit Milestone</h1>
                       
                        <!-- <div class="row">
                            
                            
                        </div> -->
                        <div class="row">
                            <div class="col-xl-9">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-book-open"></i>
                                        Edit Milestone - {{advocates.first_name}} {{advocates.last_name}}
                                    </div>
                                    <div class="card-body">
                                       <form role="form" method="post" action="{% url 'update_milestone' %}">
                                  {% csrf_token %}
                                <div class="form-group">
                                    <label for="Category">Title</label>
                                    <input type="text" name="title" class="form-control" id="title" placeholder="" required pattern="[A-Za-z ]+" title="Characters only" required="" value="{{milestone.title}}">
                                </div>
                                <div class="form-group">
                                    <label for="Category">Description</label>
                                    
                                    <textarea name="desc" class="form-control" id="desc" required="" placeholder="Enter Address">{{milestone.description}} </textarea><br>
                                </div>
                               
                              <input type="hidden" name="admid" value="{{milestone.adv_ms_id}}">
                              <input type="hidden" name="advid" value="{{advocates.adv_id}}">
                                <button type="submit" class="btn btn-success">Submit</button>
                                 <button type="reset" class="btn btn-danger">Cancel</button>
                            </form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </main>
                
            </div>
        </div>
          {% endblock %}
