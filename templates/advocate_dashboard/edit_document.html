{% extends 'advocate_dashboard/adv_layout.html' %}
{% load static %}

{% block content %}



    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Case Documents</h1>

                    <div class="row">
                        <div class="col-xl-9">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-book-open"></i>
                                    Add Case Documents
                                </div>
                                <div class="card-body">
                                <form method="post" action="{% url 'update_doc_details' %}" enctype="multipart/form-data">
                                     {% csrf_token %}
                                <input type="hidden" name="doid" value="{{dlist.doc_id}}">
                                <input type="hidden" name="cno" value="{{dlist.case_id}}">
                             
                              
                              <div class="form-group"> 
                                <label for="exampleInputPassword1">Document Name:</label> 
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Document name" name="docname" value="{{dlist.doc_title}}"><br>
                              </div>
                              <div class="form-group"> 
                            
                              <div class="form-group"> 
                                <label for="exampleInputEmail1">Document Description:</label> 
                                <textarea class="form-control" id="exampleInputEmail1" style="height: 100px" name="docdesc" required="">{{dlist.doc_desc}}</textarea><br>

                            </div>
                        
                               
                               <div class="col-md-6">

                                <button type="submit" class="btn btn-success">Submit</button> 
                                 <button type="reset" class="btn btn-danger">Cancel</button> 
                             </div>  
                           </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
