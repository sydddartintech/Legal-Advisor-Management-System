
{% extends 'admin/admin_layout.html' %}
{% load static %}
{% block content %}
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
             
            </div>
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Client Details</h1>
                       
                        <!-- <div class="row">
                            
                            
                        </div> -->
                        <div class="row">
                            <div class="col-xl-10">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa fa-users"></i>
                                         View Client Details
                                    </div>
                                    <div class="card-body">

                                        <table class="table">
                                    
                                    <tr>
                                      <th>Name</th>
                                      <td>{{eq_list.name}}</td>
                                    </tr>
                                    <tr>
                                      <th>Address</th>
                                      <td>{{eq_list.address}}</td>
                                    </tr>
                                    <tr>
                                      <th>Mobile Number</th>
                                      <td>{{eq_list.mobile}}</td>
                                    </tr>
                                    <tr>
                                      <th>Email Id</th>
                                      <td>{{eq_list.email}}</td>
                                    </tr>
                                    <tr>
                                      <th>Case Details</th>
                                      <td>{{eq_list.case_details}}</td>
                                    </tr>
                                   
                                    <tr>
                                        <td>

                                    <a href="{% url 'enquiry_list' %}" class="btn btn-info btn-sm">Back</a></td></tr>

                                </table>
                
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </main>
                
            </div>
        </div>
          {% endblock %}
